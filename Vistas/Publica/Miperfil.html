<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Codificación del documento -->
    <meta charset="UTF-8">
    <!-- Compatibilidad con Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Escalabilidad para dispositivos -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link href="../../Controladores/resources/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icono de la página -->
    <link type="image/png" rel="icon" href="">
    <!-- Iconos de Bootstrap -->
    <link rel="stylesheet" href="../../Controladores/resources/css/bootstrap-icons.min.css">
</head>

<body>
    <!-- Contenido principal del documento -->
    <main>
        <br>
        <!-- Título del contenido principal -->
        <h3 id="mainTitle"></h3>
        <!-- Formulario para cambiar datos personales -->
        <form class="row g-3" id="profileForm">
            <!-- Campo para el nombre -->
            <div class="col-sm-12 col-md-6 col-lg-4 offset-lg-2">
                <label for="nombreCliente" class="form-label">Nombre</label>
                <input id="nombreCliente" type="text" name="nombreCliente" class="form-control" required>
            </div>
            <!-- Campo para el correo -->
            <div class="col-sm-12 col-md-6 col-lg-4 offset-lg-2">
                <label for="correoCliente" class="form-label">Correo</label>
                <input id="correoCliente" type="email" name="correoCliente" class="form-control" required>
            </div>
            <!-- Campo para el Correo de cliente -->
            <div class="col-sm-12 col-md-6 col-lg-4 offset-lg-2">
                <label for="telefonoCliente" class="form-label">Teléfono</label>
                <input type="text" id="telefonoCliente" name="telefonoCliente" placeholder="0000-0000"
                    class="form-control" required>
            </div>
            <!-- Campo para la direccion de cliente -->
            <div class="col-sm-12 col-lg-8 offset-lg-2">
                <label for="direccionCliente" class="form-label">Dirección</label>
                <input type="text" id="direccionCliente" name="direccionCliente" maxlength="250" class="form-control"
                    required>
            </div>
            <!-- Botón para guardar los cambios -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Guardar</button>
            </div>
        </form>
        <!-- Enlace para abrir el formulario de cambio de contraseña -->
        <div class="text-center p-3">
            <button type="button" class="btn btn-secondary" onclick="openPassword()">
                <i class="bi bi-shield-lock"></i> Cambiar contraseña
            </button>
        </div>
        <!-- Componente Modal para mostrar el formulario de cambio de contraseña -->
        <div class="modal fade" id="passwordModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <!-- Contenido del componente Modal -->
                <div class="modal-content">
                    <div class="modal-header">
                        <!-- Título del modal -->
                        <h1 class="modal-title fs-5" id="modalTitle">Cambiar contraseña</h1>
                        <!-- Botón para cerrar el modal -->
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- Formulario para actualizar contraseña -->
                    <form id="passwordForm">
                        <div class="modal-body row g-3">
                            <!-- Campo para la contraseña actual -->
                            <div class="col-sm-12 col-md-6 offset-md-3">
                                <label for="claveActual" class="form-label">Contraseña actual</label>
                                <input id="claveActual" type="password" name="claveActual" class="form-control"
                                    required>
                            </div>
                            <!-- Etiqueta para la nueva contraseña -->
                            <div class="col-12 text-center">
                                <span>CONTRASEÑA NUEVA</span>
                            </div>
                            <!-- Campo para la nueva contraseña -->
                            <div class="col-sm-12 col-md-6">
                                <label for="claveNueva" class="form-label">Contraseña Nueva</label>
                                <input id="claveNueva" type="password" name="claveNueva" class="form-control" required>
                            </div>
                            <!-- Campo para confirmar la nueva contraseña -->
                            <div class="col-sm-12 col-md-6">
                                <label for="confirmarClave" class="form-label">Confirmar contraseña</label>
                                <input id="confirmarClave" type="password" name="confirmarClave" class="form-control"
                                    required>
                            </div>
                        </div>
                        <!-- Botones para cancelar y guardar la nueva contraseña -->
                        <div class="modal-footer">
                            <button type="reset" class="btn btn-secondary">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
    <!-- Llamada al framework y librería de mensajes -->
    <script type="text/javascript" src="../../Controladores/resources/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../../Controladores/resources/js/sweetalert.min.js"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script type="text/javascript" src="../../Controladores/utils/components.js"></script>
    <!-- Llamada al controlador del sitio público -->
    <script type="text/javascript" src="../../Controladores/utils/public.js"></script>
    <!-- Llamada al controlador de la página web -->
    <script type="text/javascript" src="../../Controladores/public/miperfil.js"></script>
</body>

</html>
