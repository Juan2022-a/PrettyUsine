<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="image/png" rel="icon" href="../../Recursos/Img/LogoPretty.png">
    <title>Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="../../Controladores/resources/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../../Controladores/resources/css/bootstrap-icons.min.css">
</head>

<body>
    <main>
        
        <h3 id="mainTitle">Gestionar clientes</h3>
        <div class="row">
            <form class="col-sm-12 col-md-6" id="searchForm">
                <div class="row">
                    <div class="col-6">
                        <input type="search" class="form-control" name="search" placeholder="Buscar" required>
                    </div>
                    <div class="col-6">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-search"></i>
                        </button>
                        <button type="reset" class="btn btn-secondary" onclick="fillTable()">
                            <i class="bi bi-x-square-fill"></i>
                        </button>
                    </div>
                </div>
            </form>
            <div class="col-sm-12 col-md-6 text-end">
                <!-- Botón para abrir una caja de diálogo al momento de crear un nuevo registro -->
                <button type="button" class="btn btn-primary" onclick="openCreate()">
                    <i class="bi bi-plus-square-fill"></i>
                </button>
            </div>
        </div>

        <table class="table table-hover">
            <thead>
                <tr>
                    <td colspan="8" id="rowsFound"></td>
                </tr>
                <tr>                    
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>DUI</th>
                    <th>Correo</th>
                    <th>Teléfono</th>
                    <th>Dirección</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>

        <div class="modal fade" id="saveModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modalTitle"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="saveForm">
                        <div class="modal-body row g-3">
                            <input type="hidden" id="idCliente" name="idCliente">
                            <div class="col-sm-12 col-md-6">
                                <label for="nombreCliente" class="form-label">Nombre</label>
                                <input id="nombreCliente" type="text" name="nombreCliente" class="form-control" required>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="apellidoCliente" class="form-label">Apellido</label>
                                <input id="apellidoCliente" type="text" name="apellidoCliente" class="form-control" required>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="duiCliente" class="form-label">DUI</label>
                                <input id="duiCliente" type="text" name="duiCliente" class="form-control" required>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="correoCliente" class="form-label">Correo</label>
                                <input id="correoCliente" type="email" name="correoCliente" class="form-control" required>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="telefonoCliente" class="form-label">Teléfono</label>
                                <input id="telefonoCliente" type="text" name="telefonoCliente" class="form-control" required>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="direccionCliente" class="form-label">Dirección</label>
                                <input id="direccionCliente" type="text" name="direccionCliente" class="form-control" required>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="nacimientoCliente" class="form-label">Fecha de Nacimiento</label>
                                <input id="nacimientoCliente" type="date" name="nacimientoCliente" class="form-control" required>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="estadoCliente" class="form-label">Estado</label>
                                <select id="estadoCliente" name="estadoCliente" class="form-select" required>
                                    <option value="1">Activo</option>
                                    <option value="0">Inactivo</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="../../Controladores/utils/components.js"></script>
    <script type="text/javascript" src="../../Controladores/utils/admin.js"></script>
    <script type="text/javascript" src="../../Controladores/resources/js/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" src="../../Controladores/admin/Cliente.js"></script>
</body>

</html>
