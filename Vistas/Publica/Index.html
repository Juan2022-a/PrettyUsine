<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Llamada al icono de la página web -->
    <link type="image/png" rel="icon" href="../../Recursos/Img/LogoPretty.png">
    <title>Pretty Usine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- IMPORTACIÓN DE RECURSOS EXTERNOS -->
    <link type="text/css" rel="stylesheet" href="../../Recursos/css/publica/index.css">
    <!-- Llamada a las hojas de estilos del framework e iconos -->
    <link type="text/css" rel="stylesheet" href="../../Controladores/resources/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../../Controladores/resources/css/bootstrap-icons.min.css">
</head>

<body>
    <main>
        <!-- Carrusel de imagenes automatico -->
        <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false">
            <div class="carousel-inner">
                <div class="carousel-item active position-relative">
                    <img src="../../Recursos/Img/Publica/prettyusine.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../../Recursos/Img/Publica/ParteArribaPlantasInterior.png" class="d-block w-100"
                        alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../../Recursos/Img/Publica/ParteArribaCaptus.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../../Recursos/Img/Publica/plantasafuera.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../../Recursos/Img/Publica/carnivoras.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../../Recursos/Img/Publica/bonsaii.png" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <h1 id="mainTitle"></h1>
        <div class="position-absolute">
            <div class="row tarjeta z-1">
                <div class="col-4">
                    <img src="../../Recursos/Img/img1.png" class="img-fluid" alt="Imagen pequeña 1">
                </div>
                <div class="col-4">
                    <img src="../../Recursos/Img/img2.png" class="img-fluid" alt="Imagen pequeña 2">
                </div>
                <div class="col-4">
                    <img src="../../Recursos/Img/img3.png" class="img-fluid" alt="Imagen pequeña 3">
                </div>
            </div>
        </div>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <!-- Título del contenido principal -->
        <h4 id="mainTitle"></h4>
        <!-- Contenedor para mostrar las categorías disponibles -->
        <div class="row" id="categorias"></div>

    </main>

    <!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
    <!-- Llamada al framework y librería de mensajes -->
    <script type="text/javascript" src="../../Controladores/resources/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../../Controladores/resources/js/sweetalert.min.js"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script type="text/javascript" src="../../Controladores/utils/components.js"></script>
    <!-- Llamada al controlador del sitio público -->
    <script type="text/javascript" src="../../Controladores/utils/public.js"></script>
    <!-- Llamada al controlador de la página web -->
    <script type="text/javascript" src="../../Controladores/public/index.js"></script>
</body>

</html>
