<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Codificación del documento -->
    <title></title>
    <meta charset="UTF-8">
    <!-- Compatibilidad con Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Escalabilidad para dispositivos -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">        
    <!-- Bootstrap CSS -->
    <link href="../../Controladores/resources/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icono de la página -->
    <link type="image/png" rel="icon" href="../../resources/img/LogoPretty.png">
    <!-- Iconos de Bootstrap -->
    <link rel="stylesheet" href="../../Controladores/resources/css/bootstrap-icons.min.css">

</head>
<body>
    <!-- Separación del navbar -->  
    <div class="my-5"></div>
    <!-- Contenido principal -->
    <main>
        <!-- Título del contenido principal -->
        <h3 id="mainTitle"></h3>
        <!-- Formulario de búsqueda -->
        <div class="row">
            <form class="col-sm-12 col-md-6" id="searchForm">
                <div class="row">
                    <div class="col-6">
                        <input type="search" class="form-control" name="search" placeholder="Buscar" required>
                    </div>
                    <div class="col-6">
                        <button type="submit" class="btn btn-success  me-2 mb-2 mb-sm-2">
                            <i class="bi bi-search"></i>
                        </button>
                        <button type="reset" class="btn btn-secondary  me-2 mb-2 mb-sm-2" onclick="fillTable()">
                            <i class="bi bi-x-square-fill"></i>
                        </button>
                    </div>
                </div>
            </form>
            <br>
            <br>
        </div>

        <!-- Tabla para mostrar los registros de productos -->
        <table class="table table-hover">
            <!-- Encabezado de la tabla -->
            <thead>
                <tr>
                    <!-- Cantidad de registros encontrados -->
                    <td colspan="5" id="rowsFound"></td>
                </tr>
                <!-- Títulos de las columnas -->
                <tr>
                    <th>Nombre del producto</th>
                    <th>Fecha de valoración</th>
                    <th>Valoracion</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <!-- Cuerpo de la tabla -->
            <tbody id="tableBody"></tbody>
        </table>
    <main>
        <!-- Modal para guardar un nuevo producto -->
        <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-orange-color">
                        <div class="container text-center">
                            <!-- Título del modal -->
                            <h1 class="modal-title fs-5 text-dickey fw-bold" id="titleModalInfo">Comentarios - Detalles
                            </h1>
                        </div>
                        <!-- Botón para cerrar el modal -->
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="" id="saveForm">
                            <input type="hidden" id="idValoracion" name="idValoracion">
                            <!-- Sección para cargar información del comentario -->
                            <div class="row">
                                <div class="col-4">
                                    <div class="container d-flex align-items-center justify-content-center">
                                        <img src="../../api/images/productos/default.png" id="imagen" class="tamanio_imagen_agregar" width="180px" height="180px">
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div>
                                        <!-- Campos para nombre del producto y cliente -->
                                        <label class="fs-8 btn-orange-color fw-semibold"
                                            for="nombreProductoValoracion">
                                            Producto</label>
                                        <input type="text" name="nombreProductoValoracion"
                                            id="nombreProductoValoracion" class="form-control" aria-label="codigo"
                                            disabled readonly>
                                    </div>
                                    <br>
                                    <div>     
                                </div>
                                <div class="col-4 d-flex flex-column align-items-center justify-content-center">
                                    <!-- Sección de valoración con estrellas -->
                                    <div class="row">
                                        <div class="col-4">
                                            <img src="../../Recursos/Img/estrella.png" class="imagen_valoration"
                                                alt="" id="imagenE1">
                                        </div>
                                        <div class="col-4">
                                            <img src="../../Recursos/Img/estrella.png" class="imagen_valoration"
                                                alt="" id="imagenE2">
                                        </div>
                                        <div class="col-4 ">
                                            <img src="../../Recursos/Img/estrella.png" class="imagen_valoration"
                                                alt="" id="imagenE3">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <img src="../../Recursos/Img/estrella.png" class="imagen_valoration"
                                                alt="" id="imagenE4">
                                        </div>  
                                        <div class="col-6">
                                            <img src="../../Recursos/Img/estrellaBlanca.png" class="imagen_valoration"
                                                alt="" id="imagenE5">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Mensaje del comentario -->
                            <br>
                            <div class="row container d-flex align-items-center mensaje_margin">
                                <div class="mb-3">
                                    <div class="mb-3">
                                        <label for="comentarioValoracion" class="form-label fw-semibold">Mensaje</label>
                                        <!-- Área de texto para el mensaje del comentario -->
                                        <textarea class="form-control" id="comentarioValoracion" name="comentarioValoracion"
                                            rows="3" disabled></textarea>
                                    </div>
                                    <div class="form-check form-switch float-end mb-md-5">
                                        <label class="form-check-label" for="estadoValoracion">Estado</label>
                                        <input class="form-check-input" type="checkbox"
                                            role="switch" id="switchComentarios" name="estadoValoracion" checked >
                                    </div>
                                    <br>
                                    <!-- Botones de acción (Agregar, Ocultar) -->
                                    <div class="container text-center">
                                        <button type="button" class="btn mx-3" data-bs-dismiss="modal" aria-label="Close">Regresar</button>
                                        <button type="submit" data-bs-dismiss="modal" id="btnGuardar" name="btnGuardar" class="btn ">Actualizar estado</button>
                                    </div>
                                    <br>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </main>
    <!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
    <!-- Llamada al framework y librería de mensajes -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="../../Controladores/resources/js/sweetalert.min.js"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script type="text/javascript" src="../../Controladores/utils/components.js"></script>
    <!-- Llamada al controlador del sitio privado -->
    <script type="text/javascript" src="../../Controladores/admin/valoraciones.js"></script>
    <!-- Llamada al controlador de la página web -->
    <script type="text/javascript" src="../../Controladores/utils/admin.js"></script>

</body>

</html>
