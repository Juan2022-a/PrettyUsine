    <div class="container text-center">
        <h1>Administrar Categorias</h1>
    </div>
    <div class="container text-center">
        <div class="row">
            <!-- Buscador -->
            <div class="col">
                <nav class="navbar bg-body-tertiary">
                    <div class="container-fluid">
                        <form class="d-flex" id="searchForm">
                            <input class="form-control me-2" name="search" type="search" placeholder="Buscar"
                                aria-label="Search" required>
                            <button class="btn btn-outline-success me-2" type="submit">
                                🔎                                
                            </button>
                            <button type="reset" class="btn btn-secondary" onclick="fillTable()">
                                Borrar
                            </button>
                        </form>
                        <!-- Botón para abrir una caja de diálogo al momento de crear un nuevo registro -->
                        <div class="row">
                            <div class="col-sm-12 col-md-15 text-end">
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal" 
                                data-bs-target="#exampleModal" data-bs-whatever="@mdo">Agregar Categoria</button>
                                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="display: none;">
                                    <div class="modal-dialog">
                                      <div class="modal-content">
                                        <div class="modal-header">
                                          <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Categoria</h1>
                                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                          <form>
                                            <div class="mb-3">
                                              <label for="recipient-name" class="col-form-label">Nombre</label>
                                              <input type="text" class="form-control" id="recipient-name">
                                            </div>
                                            <div class="mb-3">
                                              <label for="message-text" class="col-form-label">Descripción</label>
                                              <textarea class="form-control" id="message-text"></textarea>
                                            </div>
                                          </form>
                                        </div>
                                        <div class="modal-footer">
                                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                          <button type="button" class="btn btn-primary">Send message</button>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
            <!-- Encabezado de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
            <div class="container text-center">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <td colspan="4" id="rowsFound"></td>
                        </tr>
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>


                    <!-- Cuerpo de la tabla para mostrar un registro por fila -->
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
            <!-- Inicio del modal -->
            <div class="modal fade" id="saveModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="modalTitle" aria-hidden="true">
                <div class="modal-dialog modal-lg modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="modalTitle"></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <!-- Formulario para guardar un registro -->
                        <form id="saveForm">
                            <div class="modal-body row g-3">
                                <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                                <input type="hidden" id="idCategoria" name="idCategoria">
                                <div class="col-sm-12 col-md-6">
                                    <label for="nombreCategoria" class="form-label">Nombre</label>
                                    <input id="nombreCategoria" type="text" name="nombreCategoria" class="form-control"
                                        required>
                                </div>
                                <div class="col-sm-12 col-md-6">
                                    <label for="descripcionCategoria" class="form-label">Descripción</label>
                                    <input id="descripcionCategoria" type="text" name="descripcionCategoria"
                                        class="form-control">
                                </div>
                                <div class="col-sm-12 col-md-6">
                                    <label for="imagenCategoria" class="form-label">Imagen</label>
                                    <input id="imagenCategoria" type="file" name="imagenCategoria" class="form-control"
                                        accept=".png, .jpg">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
